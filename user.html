<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | SmartSort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="static/logo.png" alt="SmartSort Logo" width="30" height="30" class="d-inline-block align-text-top">
        SmartSort User
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to SmartSort</h1>

    <!-- Camera Interface -->
    <div class="card shadow-sm mb-5">
      <div class="card-body text-center">
        <h5 class="card-title">Capture Waste Image</h5>
        <video id="cameraStream" autoplay playsinline class="border" width="320" height="240"></video>
        <div class="mt-3">
          <button id="captureBtn" class="btn btn-primary">Capture Image</button>
          <canvas id="snapshot" class="d-none"></canvas>
        </div>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <h5 class="card-title">Upload Waste Image</h5>
        <form id="uploadForm">
          <div class="mb-3">
            <input type="file" id="imageUpload" class="form-control" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Classify Waste</button>
        </form>
        <!-- Classification Result -->
        <div id="classificationResult" class="mt-3 text-center p-4 rounded shadow-sm bg-light">
          <h5 class="mb-4 text-success"><i class="fas fa-check-circle"></i> Classification Result</h5>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card p-3 bg-white shadow-sm border-info">
                <h6 class="text-primary">Category:</h6>
                <p id="categoryResult" class="lead">-</p>
              </div>
              <div class="card p-3 bg-white shadow-sm mt-3 border-success">
                <h6 class="text-primary">Confidence:</h6>
                <p id="confidenceResult" class="lead">-</p>
              </div>
            </div>
          </div>
          <!-- You can add additional elements like progress bars or spinner if needed for loading state -->
          <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Statistics and Insights -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <h5 class="card-title">Waste Statistics & Insights</h5>
        <div id="statistics" class="mt-3">
          <!-- Dynamically populated statistics -->
        </div>
      </div>
    </div>

    <!-- Classification History -->
    <h2 class="text-center">Classification History</h2>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Category</th>
            <th>Confidence</th>
            <th>Timestamp</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <!-- Dynamically populated via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <footer class="text-white text-center py-3 mt-5">
    <p>Â© 2024 SmartSort. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/user.js"></script>
</body>

</html>
